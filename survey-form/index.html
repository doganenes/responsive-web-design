<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the same time to helo us improve the platform
        </p>
      </div>

      <div class="surveyBox">
        <div class="formSection">
          <form id="survey-form">
            <div class="formContent">
              <label for="name" id="name-label">Name</label>
              <input
                required
                type="text"
                name=""
                id="name"
                placeholder="Enter your name"
                class="inputItem"
              />
            </div>

            <div class="formContent">
              <label for="email" id="email-label">Email</label>
              <input
                required
                type="email"
                name=""
                id="email"
                placeholder="Enter your email"
                class="inputItem"
              />
            </div>

            <div class="formContent">
              <label for="age" id="number-label">Age</label>
              <input
                type="number"
                name="number"
                id="number"
                min="10"
                max="99"
                placeholder="Age"
                class="inputItem"
              />
            </div>

            <div class="formContent">
              <label for=""
                >Which option best describes your current role?</label
              >
              <br />
              <select name="" id="select" class="inputItem">
                <option value="" selected>Select Current Role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
              </select>
            </div>

            <div class="formContent">
              <label for=""
                >Would you recommend freeCodeCamp to a friend?
              </label>

              <div class="radioCheckBox">
                <input
                  type="radio"
                  name="recommend"
                  id="definitely"
                  value="Definitely"
                />
                <label for="definitely">Definitely</label>
              </div>
              <div class="radioCheckBox">
                <input type="radio" name="recommend" id="maybe" value="Maybe" />
                <label for="maybe">Maybe</label>
              </div>
              <div class="radioCheckBox">
                <input
                  type="radio"
                  name="recommend"
                  id="notSure"
                  value="Not sure"
                />
                <label for="notSure">Not sure</label>
              </div>
            </div>

            <div class="formContent">
              <label for="optionSection"
                >What is your favorite feature of freeCodeCamp?
              </label>
              <select name="" id="dropdown" class="inputItem">
                <option selected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
              </select>
            </div>

            <div class="formContent">
              <p class="topText">
                What would you like to see improved?
                <span>(Check all that apply)</span>
              </p>
              <div class="radioCheckbox">
                <input
                  type="checkbox"
                  name=""
                  id="cb1"
                  value="Front-end Projects"
                /><label for="cb1"> Front-end Projects</label>
              </div>
              <div class="radioCheckbox">
                <input
                  type="checkbox"
                  name=""
                  id="cb2"
                  value="Back-end Projects"
                />
                <label for="cb2">Back-end Projects</label>
              </div>
              <div class="radioCheckbox">
                <input
                  type="checkbox"
                  name=""
                  id="cb3"
                  value="Data Visualization"
                />
                <label for="cb3">Data Visualization</label>
              </div>
              <div class="radioCheckbox">
                <input type="checkbox" name="" id="cb4" value="Challenges" />
                <label for="cb4">Challenges</label>
              </div>
              <div class="inputCheckbox">
                <input
                  type="checkbox"
                  name=""
                  id="cb5"
                  value="Open Source Community"
                />
                <label for="cb5">Open Source Community</label>
              </div>
              <div class="inputCheckbox">
                <input type="checkbox" name="" id="cb6" value="Gitter" />
                <label for="cb6">Gitter help rooms</label>
              </div>
              <div class="inputCheckbox">
                <input type="checkbox" name="" id="cb7" value="Videos" />
                <label for="cb7">Videos</label>
              </div>
              <div class="inputCheckbox">
                <input
                  type="checkbox"
                  name=""
                  id="cb8"
                  value="City Meetups"
                  aria-valuemax="City"
                />
                <label for="cb8">City Meetups</label>
              </div>
              <div class="inputCheckbox">
                <input type="checkbox" name="" id="cb9" value="Wiki" />
                <label for="cb9">Wiki</label>
              </div>
              <div class="inputCheckbox">
                <input type="checkbox" name="" id="cb10" value="Forum" />
                <label for="cb10">Forum</label>
              </div>

              <div class="inputCheckbox">
                <input
                  type="checkbox"
                  name=""
                  id="cb11"
                  value="Additional Courses"
                />
                <label for="cb11">Additional Courses</label>
              </div>
            </div>

            <div class="formContent">
              <label for="textArea">Any comments or suggestions? </label>
              <textarea
                name=""
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Enter your comment here..."
              ></textarea>
              <div class="btn">
                <button id="submit" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
